<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR 포토존 (최종 안정화)</title>
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>

    <style>
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; font-family: sans-serif; }
        model-viewer {
            width: 100%;
            height: 100%;
            --ar-button-display: block; /* AR 버튼을 항상 표시하도록 보장 */
        }
        /* 2. AR 시작을 유도하는 안내 메시지 스타일 */
        #ar-prompt {
            position: absolute;
            left: 50%;
            bottom: 80px;
            transform: translateX(-50%);
            padding: 10px 15px;
            border-radius: 8px;
            background: rgba(0,0,0,0.7);
            color: white;
            text-align: center;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <model-viewer
        id="planet-viewer"
        src="./models/saturn_planet.glb"
        alt="A 3D model of the Sun"
        ar
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        ar-placement="floor"
        shadow-intensity="1">
        
        <div id="ar-prompt" slot="ar-button">
            AR 모드를 시작하려면<br>오른쪽 하단 아이콘을 누르세요
        </div>
    </model-viewer>

    <script>
        // 4. 복잡한 JavaScript 초기화 로직을 모두 제거
        // model-viewer가 모든 AR 시작 과정을 자동으로 처리하도록 맡깁니다.
        // URL 파라미터로 모델을 바꾸는 등의 기능은 이 기본 테스트가 성공한 후에 추가하는 것이 좋습니다.
    </script>

</body>
</html>
